<body class="bg-[#fefcf3] text-[#1a120b] font-['Space_Grotesk','Noto_Sans_JP',sans-serif]">

  <main class="min-h-[80vh] grid place-items-center">
    <div class="w-[min(560px,90vw)] bg-[#fffaf2] border border-[#e9d8c3] rounded-[18px] p-7 text-center shadow-sm">
      <h1 class="text-2xl font-semibold mt-2 mb-2"><span id="thanks-name"></span>送信が完了しました</h1>
      <p class="text-[#2f241a] font-semibold m-0">質問へのご回答ありがとうございました。</p>
      <p class="text-[#4b3c2f] m-0 mt-2">内容を確認し、当日～3営業日以内に以下の電話番号もしくはメールからご連絡いたします。</p>
      <div class="mt-4 w-full text-left bg-white/90 border border-[#f1a532]/30 rounded-2xl p-4 space-y-2">
        <p class="m-0 text-[#1a120b] font-medium">電話番号：</p>
        <p class="m-0 text-[#1a120b] font-medium">メールアドレス：<span class="font-normal">info@solani.co.jp</span></p>
      </div>
      <p id="thanks-topic" class="text-[#4b5563] m-0 mt-3"></p>
      <div class="flex justify-center gap-3 mt-5 flex-wrap">
        <a class="inline-flex items-center justify-center gap-2 px-5 py-3 rounded-full font-semibold border border-[#e5e7eb] text-[#1a120b] bg-white hover:border-black/20 transition-colors duration-200" href="index.html">トップへ戻る</a>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const topic = params.get("topic");
    const nameEl = document.getElementById("thanks-name");
    const topicEl = document.getElementById("thanks-topic");

    if (name) {
      nameEl.textContent = `${name} さん、`;
    }

    if (topic) {
      const map = {
        lp: "LP 制作・改善",
        brand: "ブランドトンマナ整理",
        ads: "広告クリエイティブ連動",
        other: "その他の相談"
      };
      topicEl.textContent = `ご相談カテゴリ: ${map[topic] || topic}`;
    } else {
      topicEl.textContent = "";
    }
  </script>
</body>
