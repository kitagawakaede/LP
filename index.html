<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="LP">
  <title>LP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

<body class="bg-[#fefcf3] text-[#1a120b] font-['Space_Grotesk','Noto_Sans_JP',sans-serif]">
  <main class="min-h-0 sm:min-h-screen flex flex-col items-start sm:items-stretch gap-0 w-screen sm:w-full overflow-x-hidden px-0 lg:px-4 bg-[#fefcf3]">
    <div class="relative w-full max-w-[1300px] mx-auto overflow-hidden">
      <img class="block w-full mx-auto" src="images/アセット 20.png" alt="LP のメインビジュアル">
      <a class="absolute left-1/2 bottom-3 -translate-x-1/2 transform block w-full max-w-[1300px]" href="index.html" aria-label="お問い合わせへ移動">
        <img class="block h-auto w-[95%] max-w-full translate-x-[2%] transition-transform duration-200 ease-out hover:-translate-y-0.5 hover:scale-[1.01]" src="images/アセット 18.png" alt="お問い合わせへ進むアクセントバナー">
      </a>
    </div>
    <div class="w-[calc(100vw+32px)] max-w-none mx-[-16px] leading-none translate-x-[1px] sm:translate-x-[2px]">
      <img class="w-[110vw] max-w-none m-0 block relative left-1/2 -translate-x-[48.5%]" src="images/アセット 17.png" alt="LP のメインビジュアル">
      <img class="w-[101vw] max-w-none m-0 block relative left-[49.5%] -translate-x-[49.5%]" src="images/アセット 10.png" alt="LP のメインビジュアル">
      <img class="w-[101vw] max-w-none m-0 block relative left-[49.3%] -translate-x-[49.3%]" src="images/アセット 12.png" alt="LP のメインビジュアル">
      <img class="w-[102vw] max-w-none mt-8 block relative left-[49.3%] -translate-x-[49.5%]" src="images/アセット 13.png" alt="LP のメインビジュアル">
      <img class="w-[100vw] max-w-none mt-8 block relative left-[49.5%] -translate-x-[49.5%]" src="images/アセット 14.png" alt="LP のメインビジュアル">
      <img class="w-[85vw] max-w-none mt-8 block relative left-[49%] -translate-x-[49.5%]" src="images/アセット 15.png" alt="LP のメインビジュアル">
    </div>
    <section class="bg-[#fefcf3] flex flex-col items-center px-2 sm:px-6 lg:px-10 py-8 mt-8 md:mt-12 w-full overflow-hidden">
      <form action="thanks.html" method="get" class="w-full max-w-[1500px] min-w-[320px] shrink-0 text-[#1a120b] font-['Noto_Sans_JP','Space_Grotesk',sans-serif] space-y-4 px-6 sm:px-10 md:px-14 lg:px-16">
        <p class="m-0 text-[16px] font-bold">[入力項目]</p>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">お名前</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <input type="text" name="name" aria-label="お名前" class="w-full px-3 py-2 border-2 border-[#f1a532] rounded-lg bg-[#fffdf7] text-[14px] focus:outline-none focus:border-[#e58b20] focus:ring-2 focus:ring-[#e58b20]/30">
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">電話番号</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <input type="tel" name="phone" aria-label="電話番号" class="w-full px-3 py-2 border-2 border-[#f1a532] rounded-lg bg-[#fffdf7] text-[14px] focus:outline-none focus:border-[#e58b20] focus:ring-2 focus:ring-[#e58b20]/30">
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">メールアドレス</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <input type="email" name="email" aria-label="メールアドレス" class="w-full px-3 py-2 border-2 border-[#f1a532] rounded-lg bg-[#fffdf7] text-[14px] focus:outline-none focus:border-[#e58b20] focus:ring-2 focus:ring-[#e58b20]/30">
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">お住まいの地域</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <div class="grid grid-cols-4 gap-x-3 gap-y-2 text-[14px] font-medium mt-1">
            <label class="flex items-center gap-2"><input type="checkbox" name="pref[]" value="札幌市" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 札幌市</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="pref[]" value="旭川市" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 旭川市</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="pref[]" value="函館市" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 函館市</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="pref[]" value="帯広市" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 帯広市</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="pref[]" value="釧路市" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 釧路市</label>
            <label class="flex items-center gap-3 whitespace-nowrap"><input type="checkbox" name="pref[]" value="その他北海道内" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> その他北海道内</label>
          </div>
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">お住まいの地域</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <div class="grid grid-cols-3 gap-x-3 gap-y-2 text-[14px] font-medium mt-1">
            <label class="flex items-center gap-2"><input type="checkbox" name="rent[]" value="1万円未満" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 1万円未満</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="rent[]" value="1〜2万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 1〜2万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="rent[]" value="2〜3万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 2〜3万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="rent[]" value="3〜5万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 3〜5万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="rent[]" value="5万円以上" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 5万円以上</label>
          </div>
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">冬季(12-2月)の最高電気代</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <div class="grid grid-cols-3 gap-x-3 gap-y-2 text-[14px] font-medium mt-1">
            <label class="flex items-center gap-2"><input type="checkbox" name="bill_winter[]" value="3万円未満" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 3万円未満</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="bill_winter[]" value="3〜5万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 3〜5万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="bill_winter[]" value="5〜8万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 5〜8万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="bill_winter[]" value="8〜10万円" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 8〜10万円</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="bill_winter[]" value="10万円以上" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 10万円以上</label>
          </div>
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">住居タイプ</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <div class="grid grid-cols-3 gap-x-3 gap-y-2 text-[14px] font-medium mt-1">
            <label class="flex items-center gap-2"><input type="checkbox" name="house_type[]" value="戸建て" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 戸建て</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="house_type[]" value="マンション" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> マンション</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="house_type[]" value="アパート" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> アパート</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="house_type[]" value="その他" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> その他</label>
          </div>
        </div>

        <div class="space-y-1.5">
          <div class="inline-flex items-center gap-1.5">
            <span class="text-[15px] font-bold">北電の値上げについて</span>
            <span class="inline-block px-2 py-1 bg-[#d7625b] text-white rounded-full text-[12px] font-bold leading-none">必須</span>
          </div>
          <div class="grid grid-cols-3 gap-x-3 gap-y-2 text-[14px] font-medium mt-1">
            <label class="flex items-center gap-2"><input type="checkbox" name="price_inc[]" value="非常に負担" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 非常に負担</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="price_inc[]" value="やや負担" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> やや負担</label>
            <label class="flex items-center gap-2"><input type="checkbox" name="price_inc[]" value="仕方ない" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 仕方ない</label>
            <label class="flex items-center gap-2 whitespace-nowrap"><input type="checkbox" name="price_inc[]" value="知らなかった" class="w-3.5 h-3.5 rounded-[4px] border border-[#f1a532]/80 bg-white accent-[#f1a532] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-1 shrink-0"> 知らなかった</label>
          </div>
        </div>

        <div class="pt-3">
          <button type="submit" class="w-full sm:w-auto px-6 py-3 rounded-full bg-[#f1a532] text-white font-bold tracking-wide shadow-md hover:bg-[#e58b20] focus:outline-none focus:ring-2 focus:ring-[#e58b20]/40 focus:ring-offset-2 transition duration-200">送信する</button>
        </div>
      </form>
      <div class="w-full max-w-[1500px] min-w-[320px] shrink-0 text-[#1a120b] font-['Noto_Sans_JP','Space_Grotesk',sans-serif] text-[12px] leading-[1.6] px-6 sm:px-10 md:px-14 lg:px-16 mt-6 space-y-3">
        <p class="m-0">※ 診断は完全無料です。</p>
        <p class="m-0">しつこい営業は一切いたしません。</p>
        <p class="m-0">※ 個人情報は厳重に管理し、診断以外の目的では使用しません。</p>
        <p class="m-0">※ 価格の詳細は、診断後の個別相談にてご案内いたします。</p>
      </div>
      <div class="w-full max-w-[1500px] min-w-[320px] shrink-0 bg-[#fefcf3] px-0 mt-6 flex justify-start">
        <a class="inline-block w-full" href="index.html" aria-label="お問い合わせへ移動">
          <img class="block h-auto w-full max-w-[1500px] pl-2 pr-[9px]" src="images/アセット 18.png" alt="お問い合わせへ進むアクセントバナー">
        </a>
      </div>
    </section>
    <img src="images/アセット 19.png" alt="お問い合わせ案内のビジュアル" class="w-full max-w-[1500px] min-w-[320px] pb-1.5 mb-2 mx-auto block h-auto object-contain bg-[#fefcf3]">
  </main>
</body>
</html>
